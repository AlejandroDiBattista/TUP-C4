<!DOCTYPE html>
<html lang="es">
<head>
  <title>Agenda con React</title>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.min.js"></script>
  <script type="text/babel">
    let contactos = [
      { id: 1, nombre: 'Juan', apellido: 'Pérez' },
      { id: 2, nombre: 'Ana', apellido: 'Gómez' },
      { id: 3, nombre: 'Pedro', apellido: 'García' },
      { id: 4, nombre: 'Laura', apellido: 'Fernández'},
      { id: 5, nombre: 'María', apellido: 'López' },
    ]

    const Contacto = ({contacto: { nombre, apellido }}) => 
        <li>{nombre} <b>{apellido}</b></li>

    const Agenda = ({contactos}) => 
        <ul>
          { contactos.map( c => <Contacto contacto={c} />)}
        </ul>

    ReactDOM.render(<Agenda contactos={contactos} />, document.getElementById('root'));
  </script>
</head>

<body>
  <div id="root"></div>
  
</body>
</html>
