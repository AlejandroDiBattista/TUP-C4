<html>
<head></head>
<body>
    <h1>Demo HTML din√°mico</h1>
    <!-- Escrito en HTML -->
    <div style="color:red">Creado en HTML</div>
    
    <script>
        // Escrito en innerHTML
        document.body.innerHTML += `<div style="color:green">Creado con innerText</div>`

        // Escrito con DOM
        let div = document.createElement('div')
        div.style = "color:blue"

        let text = document.createTextNode('Creado con DOM')
        div.appendChild(text)
        
        document.body.appendChild(div)
    </script>
</body>

</html>
