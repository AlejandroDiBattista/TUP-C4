<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Dep√≥sito</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
        }
        .product-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        .product-info {
            display: flex;
            flex-direction: column;
        }
        .product-name {
            font-weight: bold;
            font-size: 18px;
            color: #007bff;
        }
        .product-ean {
            font-size: 14px;
            color: #555;
        }
        .product-quantity {
            font-size: 14px;
            color: #555;
        }
        .product-actions {
            display: flex;
            align-items: center;
        }
        .edit-button, .delete-button, .increment-button {
            cursor: pointer;
            margin-left: 10px;
        }
        .edit-button:hover, .delete-button:hover, .increment-button:hover {
            color: #007bff;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .form-group input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }
        .form-group button {
            padding: 10px;
            background-color: #dbe1e8;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: rgb(231, 113, 113);
            
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="root" class="container"></div>

    <script>
        const DatosProductos = [
            { nombre: 'Coca-Cola', ean: '7799876543210', cantidad: 15 },
            { nombre: 'Burgol', ean: '7791234567890', cantidad: 10 },
            { nombre: 'Arroz Gallo', ean: '7793219876540', cantidad: 5 },
            { nombre: 'Fideos Luchetti', ean: '7797894561230', cantidad: 20 },
            { nombre: 'Fanta Naranja', ean: '7796543219870', cantidad: 8 },
        ];
    </script>

    <script type="text/babel">
        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    products: DatosProductos.map(product => ({
                        name: product.nombre,
                        ean: product.ean,
                        quantity: product.cantidad
                    })),
                    name: '',
                    ean: '',
                    editIndex: -1,
                    isAdding: false,
                    error: '',
                };
            }

            handleChange = (e) => {
                this.setState({ [e.target.name]: e.target.value });
            };

            validateEAN = (ean) => {
                return ean.length <= 13;
            };

            startAdding = () => {
                this.setState({
                    name: '',
                    ean: '',
                    editIndex: -1,
                    isAdding: true,
                    error: '',
                });
            };

            addProduct = () => {
                const { name, ean, products } = this.state;
                if (name && ean) {
                    if (!this.validateEAN(ean)) {
                        this.setState({ error: 'El c√≥digo EAN no puede tener m√°s de 13 d√≠gitos.' });
                        return;
                    }
                    this.setState({
                        products: [...products, { name, ean, quantity: 1 }],
                        name: '',
                        ean: '',
                        isAdding: false,
                        error: '',
                    });
                }
            };

            editProduct = (index) => {
                const product = this.state.products[index];
                this.setState({
                    name: product.name,
                    ean: product.ean,
                    editIndex: index,
                    isAdding: true,
                    error: '',
                });
            };

            updateProduct = () => {
                const { name, ean, products, editIndex } = this.state;
                if (name && ean) {
                    if (!this.validateEAN(ean)) {
                        this.setState({ error: 'El c√≥digo EAN no puede tener m√°s de 13 d√≠gitos.' });
                        return;
                    }
                    products[editIndex] = { ...products[editIndex], name, ean };
                    this.setState({
                        products,
                        name: '',
                        ean: '',
                        editIndex: -1,
                        isAdding: false,
                        error: '',
                    });
                }
            };

            cancelEdit = () => {
                this.setState({
                    name: '',
                    ean: '',
                    editIndex: -1,
                    isAdding: false,
                    error: '',
                });
            };

            deleteProduct = (index) => {
                const products = [...this.state.products];
                products.splice(index, 1);
                this.setState({ products });
            };

            incrementQuantity = (index) => {
                const products = [...this.state.products];
                if (products[index].quantity < 100) {
                    products[index].quantity += 1;
                    this.setState({ products });
                }
            };

            render() {
                return (
                    <div>
                        <h1>Control de Dep√≥sito</h1>
                        {!this.state.isAdding ? (
                            <button onClick={this.startAdding}>Agregar Producto</button>
                        ) : (
                            <div className="form-group">
                                <input
                                    type="text"
                                    name="name"
                                    placeholder="Nombre del producto"
                                    value={this.state.name}
                                    onChange={this.handleChange}
                                />
                                <input
                                    type="text"
                                    name="ean"
                                    placeholder="C√≥digo EAN"
                                    value={this.state.ean}
                                    onChange={this.handleChange}
                                />
                                {this.state.editIndex === -1 ? (
                                    <div>
                                        <button onClick={this.addProduct}>Aceptar</button>
                                        <button onClick={this.cancelEdit}>Cancelar</button>
                                    </div>
                                ) : (
                                    <div>
                                        <button onClick={this.updateProduct}>Aceptar</button>
                                        <button onClick={this.cancelEdit}>Cancelar</button>
                                    </div>
                                )}
                                {this.state.error && <div className="error-message">{this.state.error}</div>}
                            </div>
                        )}
                        <div>
                            {this.state.products.sort((a, b) => a.name.localeCompare(b.name)).map((product, index) => (
                                <div className="product-card" key={index}>
                                    <div className="product-info">
                                        <span className="product-name">{product.name}</span>
                                        <span className="product-ean">{product.ean}</span>
                                        <span className="product-quantity">Cantidad: {product.quantity}</span>
                                    </div>
                                    <div className="product-actions">
                                        <span className="edit-button" onClick={() => this.editProduct(index)}>‚úèÔ∏è</span>
                                        <span className="delete-button" onClick={() => this.deleteProduct(index)}>üóëÔ∏è</span>
                                        <span className="increment-button" onClick={() => this.incrementQuantity(index)}>‚ûï</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
